<div class="row">
  <div class="col-10">
    <app-shopping-list-edit ></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      @for (ingredient of ingredients; track ingredient; let i = $index) {
        <a
          class="list-group-item"
          style="cursor: pointer"
          (click)="onClickingItem(i)"
          >
          {{ ingredient.name }} ({{ ingredient.amount }})
        </a>
      }
    </ul>
  </div>
</div>
